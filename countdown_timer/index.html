<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="main">
        <div class="overlay">

            <div class="title"> We are coming soon </div>

            <div class="date" id="end-date">16 September 2023 10:00 AM</div>

            <div class="row">
                <div class="date-content">
                    <input type="text" id="1"class="box" readonly>
                    <div class="text">Days</div>
                </div>
                <div class="date-content">
                    <input type="text" id="2"class="box" readonly>
                    <div class="text">Hours</div>
                </div>
                <div class="date-content">
                    <input type="text" id="3"class="box" readonly>
                    <div class="text">Minutes</div>
                </div>
                <div class="date-content">
                    <input type="text" id="4"class="box" readonly>
                    <div class="text">Seconds</div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
