<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <div class="card">
             <div class="ques" id="questionBox"> (1) Which of the following is a client side language ?</div>
             <div class="items">
                 <ul>
                    <li class="li-it">
                        <input class="ans" type="radio" name="option" id="option-1" value="a" required>
                        <label for="option-1" class="label">Java</label>
                    </li>
                    <li class="li-it">
                        <input class="ans" type="radio" name="option" id="option-2" value="b" required>
                        <label for="option-2" class="label">C++</label>
                    </li>
                    <li class="li-it">
                        <input class="ans" type="radio" name="option" id="option-3" value="c" required>
                        <label for="option-3" class="label">Python</label>
                    </li>
                    <li class="li-it">
                        <input class="ans" type="radio" name="option" id="option-4" value="d" required>
                        <label for="option-4" class="label">Javascript</label>
                    </li>
                </ul>
            </div>
            <button class="submit" id="btn">SUBMIT</button>
             <!-- <div class="selectbtn">
             </div> -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
